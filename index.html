---
layout: default
---
<div class="container">
    <div class="recent-posts">
        <h2>Posts</h2>
        {% for post in site.posts limit:3 %}
        <article class="post-card">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.description }}</p>
            <time>{{ post.date | date: "%B %d, %Y" }}</time>
        </article>
        {% endfor %}
    </div>
</div>
