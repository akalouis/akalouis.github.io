---
layout: default
title: Blog
---
<div class="container">
    <h1>Research Blog</h1>
    <p>Mathematical frameworks for game design</p>
    
    {% for post in site.posts %}
    <article class="post-card">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.description }}</p>
        <time>{{ post.date | date: "%B %d, %Y" }}</time>
    </article>
    {% endfor %}
</div>
